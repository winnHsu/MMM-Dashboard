    <style>
      /* Custom scrollbar for the sidebar to match the dark theme */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; 
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; 
      }
      /* Leaflet overrides for dark mode popups if needed */

        background-color: #1f2937;
        color: white;
        border: 1px solid #374151;
      }
    </style>
